<h1 id="tableLabel">Список моделей</h1>

<p>This component demonstrates fetching data from the server.</p>

<div>
  <!-- <input mat-button type="button" value="Добавить" class="btn btn-primary" (click)="add()" /> -->
  <button mat-raised-button color="primary" (click)="add()">Добавить</button>

</div>

<div *ngIf="tableMode; else create">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Модель </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Производитель </th>
        <td mat-cell *matCellDef="let element"> {{element.company}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Цена </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
  </div>
</div>

<!--шаблон для добавления-->
<ng-template #create>
  <br/>
  <div class="form-group">
      <label>Модель</label>
      <input type="text" [(ngModel)]="product.name" class="form-control" />
  </div>
  <div class="form-group">
      <label>Производитель</label>
      <input type="text" [(ngModel)]="product.company" class="form-control" />
  </div>
  <div class="form-group">
      <label>Цена</label>
      <input type="number" [(ngModel)]="product.price" class="form-control" />
  </div>
  <div>
      <!-- <input type="button" value="Сохранить" (click)="save()" class="btn btn-success" />&nbsp;
      <input type="button" value="Отмена" (click)="cancel()" class="btn btn-warning" />&nbsp; -->
      <button mat-stroked-button color="primary" (click)="save()">Сохранить</button>&nbsp;
      <button mat-stroked-button  (click)="cancel()">Отмена</button>
  </div>
</ng-template>
